<div>
  <div class="position-relative bg-white text-center min-height-120">
    <img ee-image-fadein
      watch="true"
      ee-src="mainImage"
      ee-w=480 ee-h=480 ee-crop="pad"
      load-boolean="hideFavoriteButton"
      class="full-width transition-400 main-image pad-10"
      style="max-height: 480px; width: auto;"
      name="mainImage"
      data-zoom="{{ mainImage | cloudinaryResizeTo:1440:1440:'pad' }}">
  </div>
  <!-- images -->
  <div ng-show="product.additional_images.length > 0" class="vert-5">
    <img ng-src="{{ product.image | cloudinaryResizeTo:80:80 }}"
         class="inline-block width-62 height-62 gray-border hover-pointer margin-2"
         ng-click="setMainImage(product.image)" />
    <img ng-repeat="image in product.additional_images"
         ng-src="{{ image | cloudinaryResizeTo:80:80 }}"
         class="inline-block width-62 height-62 gray-border hover-pointer margin-2"
         ng-click="setMainImage(image)" />
  </div>
  <!-- /images -->
</div>

<div>
  <!-- TODO replace zoom.js -->
  <div class="position-relative pad-5 bg-white text-center min-height-120">
    <img ee-image-fadein
      watch="true"
      ee-src="mainImage"
      ee-w=600 ee-h=500 ee-crop="pad" ee-trim="true"
      load-boolean="hideFavoriteButton"
      class="full-width transition-400 main-image"
      style="max-height: 450px; width: auto;"
      name="mainImage"
      data-action="zoom">
    <div ng-hide="hideFavoriteButton"
      class="position-absolute"
      style="bottom: 0; right: 0; padding: 15px 0 0 15px;">
      <ee-favorites-heart ng-if="product.skus" product-skus="product.skus"></ee-favorites-heart>
    </div>
  </div>
  <!-- images -->
  <div ng-show="product.additional_images.length > 0" class="vert-5">
    <img ng-src="{{ product.image | cloudinaryResizeTo:80:80 }}"
         class="inline-block width-62 height-62 gray-border hover-pointer margin-2"
         ng-click="setMainImage(product.image)" />
    <img ng-repeat="image in product.additional_images"
         ng-src="{{ image | cloudinaryResizeTo:80:80 }}"
         class="inline-block width-62 height-62 gray-border hover-pointer margin-2"
         ng-click="setMainImage(image)" />
  </div>
  <!-- /images -->
</div>

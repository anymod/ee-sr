<div>
  <form ng-submit="submit()"
    ng-disabled="data.reading"
    class="margin-0">
    <div class="input-group">
      <input type="text"
        ng-model="code"
        ng-disabled="data.reading || data.coupon.uuid"
        class="form-control"
        placeholder="{{ data.coupon.off_text || 'Add a coupon code' }}">
      <span class="input-group-btn">
        <button type="submit"
          ng-if="!data.coupon.uuid"
          class="btn btn-default"
          style="color: #777 !important"
          ng-disabled="data.reading">
          Add
        </button>
        <button type="button"
          ng-if="data.coupon.uuid"
          ng-click="removeCoupon()"
          class="btn btn-default">
          Remove discount
        </button>
      </span>
    </div><!-- /input-group -->
  </form>
  <div ng-if="data.alert"
    ng-bind="data.alert"
    class="alert alert-info vert-5 pad-5">
  </div>
</div>

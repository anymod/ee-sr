<div class="hover-pointer" ng-click="toggleHeartActive()">
  <span class="fa-stack fa-2x">
    <i class="fa fa-heart fa-stack-1x" style="opacity: 0.7;" ng-class="heartActive ? 'text-themed-secondary' : 'text-white'"></i>
    <i class="fa fa-heart-o fa-stack-1x" ng-class="heartActive ? 'text-themed-secondary-accent' : 'text-dark'"></i>
  </span>
</div>

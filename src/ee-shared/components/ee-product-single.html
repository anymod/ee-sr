<div class="product-image-wrapper">
  <div class="single-products">
    <div class="productinfo text-center">
      <img ee-image-fadein
        ee-src="product.image"
        ee-w=220 ee-h=220 ee-trim=true
        load-boolean="hideButtons"
        ng-click="imageClick()"
        alt="{{ product.title }}"
        class="hover-pointer img-responsive full-width transition-400" />
      <h2 ng-bind="product.price | centToDollar"></h2>
      <p ng-bind="product.title"
        style="width: 90%;
          text-overflow: ellipsis;
          overflow: hidden;
          white-space: nowrap;
          margin: 0 auto 10px;">
      </p>
      <a ui-sref="product({ id: product.id, title: (product.title | urlText) })"
        class="btn btn-default add-to-cart">
        <i class="fa fa-shopping-cart"></i>Add to cart
      </a>
    </div>
  </div>
  <div class="choose">
    <ul class="nav nav-pills nav-justified">
      <li><a href="#"><i class="fa fa-heart"></i>Add to favorites</a></li>
      <li><a ui-sref="search({ q: product.title, c: product.category_id })"><i class="fa fa-search"></i>More like this</a></li>
    </ul>
  </div>
</div>

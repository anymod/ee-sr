<!-- Coupon Header -->
<div ng-if="couponData.coupon.uuid"
  class="full-width text-center bg-secondary"
  style="margin-top: -1px; padding-bottom: 2px;">
  <span class="inline-block bg-primary round-bottom"
    style="padding: 5px 15px; border: none !important;">
    <a ui-sref="cart" class="text-primary">
      <span ng-if="couponData.coupon.is_signup">Welcome!&nbsp;</span>
      <strong ng-if="couponData.coupon.off_text" ng-bind="couponData.coupon.off_text"></strong>
      &nbsp;applied at checkout&nbsp;
    </a>
  </span>
</div>
<!-- /Coupon Header -->

<!--header-->
<header id="header">
  <!--header_top-->
  <div class="header_top">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="contactinfo">
            <ul class="nav nav-pills">
              <li class="free-shipping">
                <a href uib-tooltip="Orders over $49 automatically receive free shipping."
                  tooltip-placement="bottom">
                  <i class="fa fa-truck"></i>&nbsp;&nbsp;<strong>Free Shipping over $49</strong>
                </a>
              </li>
              <li></li>
              <li><a ui-sref="help"><i class="fa fa-repeat"></i>&nbsp;&nbsp;Easy Returns</a></li>
              <li></li>
              <li><a ui-sref="help"><i class="fa fa-info-circle"></i>&nbsp;&nbsp;Help</a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-6 hidden-xs">
          <div class="social-icons pull-right">
            <ul class="nav navbar-nav">
              <li ng-repeat="site in ['facebook','pinterest','twitter','instagram']"
                ng-if="user.storefront_meta.audience.social[site]">
                <a href="https://{{ site }}.com/{{ user.storefront_meta.audience.social[site] }}" target="_blank">
                  <i class="fa fa-{{ site }}"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/header_top-->

  <!--header-middle-->
  <div class="header-middle">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="logo pull-left">
            <a ui-sref="storefront"><img src="https://res.cloudinary.com/eeosk/image/upload/v1462488274/logo_300x80/i9ncfyc8hwshqrppkl1c.jpg" alt="" /></a>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="shop-menu pull-right">
            <ul class="nav navbar-nav">
              <div class="search_box pull-left" style="margin-right:20px">
                <form ng-submit="addToQuery()" class="position-relative margin-0">
                  <input type="text" placeholder="Search" ng-model="boxValue" />
                  <div class="position-absolute hover-pointer"
                    ng-click="addToQuery()"
                    style="top: 0; right: 0; width: 35px; height: 35px;">
                  </div>
                </form>
              </div>
              <!-- <li><a href="#"><i class="fa fa-user"></i> Account</a></li> -->
              <li><a href ng-click="modalOrFavorites()"><i class="fa fa-heart"></i> Favorites</a></li>
              <!-- <li><a href="checkout.html"><i class="fa fa-crosshairs"></i> Checkout</a></li> -->
              <li><a ui-sref="cart"><i class="fa fa-shopping-cart"></i> Cart</a></li>
              <!-- <li><a href="login.html"><i class="fa fa-lock"></i> Login</a></li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/header-middle-->

  <!--header-bottom-->
  <div class="header-bottom hidden-xs">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="mainmenu pull-left full-width">
            <ul class="nav navbar-nav collapse navbar-collapse full-width">
              <li ng-repeat="(tag1, branch1) in tagTree" class="dropdown">
                <a href ng-click="setTags({ t1: tag1 })" ng-bind="tag1"></a>
                <ul role="menu" class="sub-menu" style="padding-bottom: 16px;">
                  <div ng-repeat="(tag2, branch2) in branch1">
                    <div class="pull-left margin-7"
                      style="padding: 0 0 0 16px;">
                      <a href ng-click="setTags({ t1: tag1, t2: tag2 })" ng-bind="tag2"
                        class="inline-block text-success"
                        style="font-weight: 700; font-size: 16px; padding: 22px 0 5px 0 !important;">
                      </a>
                      <div ng-repeat="tag3 in branch2">
                        <a href ng-click="setTags({ t1: tag1, t2: tag2, t3: tag3 })" ng-bind="tag3"
                          class="inline-block"
                          style="padding: 5px 0; font-size: 13px; font-weight: normal;">
                        </a>
                      </div>
                    </div>
                    <div ng-if="($index + 1) % 4 == 0" class="visible-sm clearfix"></div>
                    <div ng-if="($index + 1) % 7 == 0" class="visible-md clearfix"></div>
                  </div>
                  <!-- <li ng-repeat="(tag2, branch2) in branch1">
                    <a href ng-click="setTags({ t1: tag1, t2: tag2 })" ng-bind="tag2"></a>
                    <ul>
                      <li ng-repeat="tag3 in branch2">
                        <a href ng-click="setTags({ t1: tag1, t2: tag2, t3: tag3 })"
                          ng-bind="tag3">
                        </a>
                      </li>
                    </ul>
                  </li> -->
                </ul>
              </li>
              <li class="pull-right">
                <a ui-sref="sale({ id: 13016 })"
                  class="btn-themed white-color vert-5"
                  style="padding: 7px 12px;">
                  Sale
                </a>
              </li>
              <!-- <li class="dropdown">
                <a ui-sref="category({ id: 4 })">Home Accents<i class="fa fa-angle-down"></i></a>
                <ul role="menu" class="sub-menu">
                  <li><a href="shop.html" class="active">Products</a></li>
                  <li><a href="product-details.html">Product Details</a></li>
                  <li><a href="checkout.html">Checkout</a></li>
                  <li><a href="cart.html">Cart</a></li>
                  <li><a href="login.html">Login</a></li>
                </ul>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/header-bottom-->


  <style> .mainmenu btn-group:hover > .dropdown-menu { display: block; }</style>

</header>
<!--/header-->

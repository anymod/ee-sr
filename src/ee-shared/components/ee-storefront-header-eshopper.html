<!-- Coupon Header -->
<div ng-if="couponData.coupon.uuid"
  class="full-width text-center bg-secondary"
  style="margin-top: -1px; padding-bottom: 2px;">
  <span class="inline-block bg-primary round-bottom"
    style="padding: 5px 15px; border: none !important;">
    <a ui-sref="cart" class="text-primary">
      <span ng-if="couponData.coupon.is_signup">Welcome!&nbsp;</span>
      <strong ng-if="couponData.coupon.off_text" ng-bind="couponData.coupon.off_text"></strong>
      &nbsp;applied at checkout&nbsp;
    </a>
  </span>
</div>
<!-- /Coupon Header -->

<header id="header"><!--header-->
  <div class="header_top"><!--header_top-->
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="contactinfo">
            <ul class="nav nav-pills">
              <li class="free-shipping">
                <a href uib-tooltip="Orders over $49 automatically receive free shipping."
                  tooltip-placement="bottom">
                  <i class="fa fa-truck"></i>&nbsp;&nbsp;Free Shipping over $49
                </a>
              </li>
              <li>&nbsp;&nbsp;</li>
              <li><a ui-sref="help"><i class="fa fa-info-circle"></i>&nbsp;&nbsp;Help</a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="social-icons pull-right">
            <ul class="nav navbar-nav">
              <li ng-repeat="site in ['facebook','pinterest','twitter','instagram']"
                ng-if="user.storefront_meta.audience.social[site]">
                <a href="https://{{ site }}.com/{{ user.storefront_meta.audience.social[site] }}" target="_blank">
                  <i class="fa fa-{{ site }}"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div><!--/header_top-->

  <div class="header-middle"><!--header-middle-->
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="logo pull-left">
            <a ui-sref="storefront"><img src="https://res.cloudinary.com/eeosk/image/upload/v1462488274/logo_300x80/i9ncfyc8hwshqrppkl1c.jpg" alt="" /></a>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="shop-menu pull-right">
            <ul class="nav navbar-nav">
              <div class="search_box pull-left" style="margin-right:20px">
                <form ng-submit="addToQuery()" class="margin-0">
                  <input type="text" placeholder="Search" ng-model="boxValue" />
                </form>
              </div>
              <!-- <li><a href="#"><i class="fa fa-user"></i> Account</a></li> -->
              <li><a href ng-click="modalOrFavorites()"><i class="fa fa-heart"></i> Favorites</a></li>
              <!-- <li><a href="checkout.html"><i class="fa fa-crosshairs"></i> Checkout</a></li> -->
              <li><a ui-sref="cart"><i class="fa fa-shopping-cart"></i> Cart</a></li>
              <!-- <li><a href="login.html"><i class="fa fa-lock"></i> Login</a></li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div><!--/header-middle-->

  <div class="header-bottom" ng-hide="state != 'storefront'"><!--header-bottom-->
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="mainmenu pull-left">
            <ul class="nav navbar-nav collapse navbar-collapse">
              <li>
                <a ui-sref="storefront" ui-sref-active="active">Home</a>
              </li>
              <li ng-repeat="category in categories">
                <a ui-sref="category({ id: category.id })" ui-sref-active="active" ng-bind="category.title"></a>
              </li>
              <!-- <li class="dropdown">
                <a ui-sref="category({ id: 4 })">Home Accents<i class="fa fa-angle-down"></i></a>
                <ul role="menu" class="sub-menu">
                  <li><a href="shop.html" class="active">Products</a></li>
                  <li><a href="product-details.html">Product Details</a></li>
                  <li><a href="checkout.html">Checkout</a></li>
                  <li><a href="cart.html">Cart</a></li>
                  <li><a href="login.html">Login</a></li>
                </ul>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div><!--/header-bottom-->
</header><!--/header-->

<div ng-if="search.ee.Products.products.length > 0" ng-hide="search.ee.Products.reading"
  class="container container-narrow vert-5 text-center">

  <div class="margin-10">
    <div uib-pagination ng-if="search.ee.Products.count > search.ee.Products.fromParams.perPage"
      total-items="search.ee.Products.count"
      items-per-page="search.ee.Products.fromParams.perPage"
      ng-model="search.ee.Products.params.p"
      max-size="5"
      class="pagination-sm margin-0 vertical-align-top"
      previous-text="&lsaquo;" next-text="&rsaquo;"
      rotate="false"
      ng-change="search.update()">
    </div>
  </div>

  <ee-products-list
    products="search.ee.Products.products"
    show-signup=true>
  </ee-products-list>

  <div class="pad-20 vert-20">
    <div uib-pagination ng-if="search.ee.Products.count > search.ee.Products.fromParams.perPage"
      total-items="search.ee.Products.count"
      items-per-page="search.ee.Products.fromParams.perPage"
      ng-model="search.ee.Products.params.p"
      max-size="5"
      class="pagination-sm margin-0 vertical-align-top"
      previous-text="&lsaquo;" next-text="&rsaquo;"
      rotate="false"
      ng-change="search.update()">
    </div>
  </div>
</div>

<div ng-if="search.ee.Products.products.length <= 0"
  ng-hide="search.ee.Products.reading"
  class="container vert-20 text-center min-height-600">
  No results found
</div>

<ee-loading loading="search.ee.Products.reading"></ee-loading>

<div class="max-width-450 margin-0-auto">
  <span class="fa-stack fa-2x hover-pointer" ng-click="$close()">
    <i class="fa fa-circle fa-stack-2x text-white"></i>
    <i class="fa fa-times fa-stack-1x text-muted"></i>
  </span>
  <span class="fa-stack fa-2x hover-pointer pull-right" ng-click="modal.search.update()">
    <i class="fa fa-circle fa-stack-2x text-success"></i>
    <i class="fa fa-check fa-stack-1x fa-inverse"></i>
  </span>
</div>

<div class="container container-narrow max-width-450 vert-2">
  <ee-search-token></ee-search-token>

  <div class="vert-10">
    <rzslider rz-slider-model="modal.search.minValue"
      rz-slider-high="modal.search.maxValue"
      rz-slider-options="modal.search.options">
    </rzslider>
  </div>

  <div class="btn-group btn-group-justified">
    <div class="btn"
      ng-repeat="order in modal.search.orderArray"
      ng-if="order.use"
      ng-bind="order.title"
      ng-click="modal.setOrder(order)"
      ng-class="modal.search.order.title == order.title ? 'active btn-themed' : 'btn-default'">
    </div>
  </div>

  <div class="vert-10">
    <a href class="list-group-item"
        ng-repeat="category in modal.search.categories"
        ng-click="modal.setCategory(category)">
      <span class="full-width margin-0">
        <span ng-bind="category.title"></span>
        <h4 class="pull-right margin-0">
          <i ng-if="modal.search.category.id != category.id" class="fa fa-lg fa-toggle-off text-muted"></i>
          <i ng-if="modal.search.category.id == category.id" class="fa fa-lg fa-toggle-on text-themed"></i>
        </h4>
      </span>
    </a>
  </div>


</div>


<!-- Categories -->
<div class="container">
  <div class="vert-50">
    <div class="margin-0-auto max-width-300">
      <div class="list-group margin-0 text-left">

      </div>
    </div>
  </div>
</div>

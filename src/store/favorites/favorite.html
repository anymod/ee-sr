<div ng-hide="favorite.ee.Favorites.reading"
  class="container container-narrow text-center vert-10 min-height-300">

  <div ng-hide="favorite.ee.Favorites.logged_in">
    <div class="max-width-300 margin-0-auto">
      <div class="well white-background box-shadow text-left margin-5">
        <ee-favorites-signup></ee-favorites-signup>
      </div>
    </div>
  </div>

  <div ng-show="favorite.ee.Favorites.logged_in">
    <div class="max-width-300 margin-0-auto">
      <div class="well white-background box-shadow text-left margin-5">
        <div class="btn btn-link" ng-click="favorite.fns.logout()">Log out</div>
      </div>
    </div>
  </div>

  <div class="full-width text-center vert-20 overflow-hidden">
    <div ng-repeat="product in favorite.ee.Favorites.products"
      class="product-repeater text-left inline-block vertical-align-top">
      <ee-product-for-store product="product"></ee-product-for-store>
    </div>
  </div>

</div>

<pre>{{ favorite.ee.Favorites | json }}</pre>

<ee-loading loading="favorite.ee.Favorites.reading" ee-min-height="600"></ee-loading>

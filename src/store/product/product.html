<section class="vert-50 margin-top-0">

  <div class="container">
    <a ui-sref="added({ id: product.data.product.id })" class="btn btn-default">Added</a>

    <div class="vert-20 margin-top-0">
      <ee-product-breadcrumb product="product.data.product"></ee-product-breadcrumb>
    </div>

    <ee-product-detail
      ng-if="product.data.product.id"
      product="product.data.product"
      skus="product.data.product.skus"
      products="product.ee.Products.products">
    </ee-product-detail>

    <ee-loading loading="product.data.reading || product.ee.Products.reading" ee-min-height="600"></ee-loading>

  </div>
</section>

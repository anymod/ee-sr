<section class="vert-50">
  <div class="container">

    <div class="vert-50 margin-top-0">
      <!--shipping-->
      <img ng-src="{{ 'https://res.cloudinary.com/eeosk/image/upload/v1475888542/Free-Shipping-Square.jpg' | cloudinaryResizeTo:300:300:'pad' }}"
        class="full-width max-width-200"
        alt="Free shipping on orders over $49">
      <!--/shipping-->

      <!-- returns -->
      <a ui-sref="help" class="no-underline">
        <img ng-src="{{ 'https://res.cloudinary.com/eeosk/image/upload/v1477065705/Easy-Returns-Square_xmtyzp.png' | cloudinaryResizeTo:300:300:'pad' }}"
          class="full-width max-width-200"
          alt="Easy returns">
      </a>
      <!--/returns-->
    </div>


    <div class="vert-50 margin-top-0">
      <img ng-src="{{ 'https://res.cloudinary.com/eeosk/image/upload/v1479435037/doorbusters-1-sr.png' | cloudinaryResizeTo:1140:480 }}"
        class="full-width"
        alt="" />
    </div>
    <div class="vert-50 margin-top-0">
      <img ng-src="{{ 'https://res.cloudinary.com/eeosk/image/upload/v1479426275/doorbusters-2.jpg' | cloudinaryResizeTo:1200:600:'fill' }}"
        class="full-width"
        alt="" />
    </div>
    <div class="">
      <img ng-src="{{ 'https://res.cloudinary.com/eeosk/image/upload/v1479426233/doorbusters-3.jpg' | cloudinaryResizeTo:1200:600:'fill' }}"
        class="full-width"
        alt="" />
    </div>
  </div>
</div>

<section class="vert-50">
  <div class="container">
    <div class="row" ng-hide="home.ee.User.reading">

      <div class="col-sm-12 padding-right">
        <!-- featured_items -->
        <div class="featured_items">
          <h2 class="title text-center">Featured Doorbusters</h2>
          <div class="col-sm-4"
            ng-repeat="product in home.ee.User.user.home_featured.rows"
            ng-if="$index < 6">
            <ee-product-single product="product"></ee-product-single>
          </div>
        </div>
        <!-- /featured_items -->

        <!-- subcategories -->
        <div class="category-tab">
          <div class="col-sm-12">
            <div uib-tabset active="home.subtagActive">
              <div uib-tab ng-repeat="subtag in home.ee.User.user.home_subtags" index="$index" heading="{{ subtag.name + 's' }}">
                <span class="inline-block full-width pad-10 pad-top-0">
                  <a ui-sref="search({ q: subtag.name + 's' })" class="text-muted">
                    More like these<i class="fa fa-fw fa-angle-double-right"></i>
                  </a>
                </span>
                <div class="col-sm-3" ng-repeat="product in subtag.products">
                  <ee-product-single product="product" hide-extra=true></ee-product-single>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /subcategories -->

        <!--recommended_items-->
        <div class="recommended_items">
          <h2 class="title text-center">recommended doorbusters</h2>
          <div uib-carousel interval="3000" class="product-carousel" active="home.recommendedActive" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="group in home.ee.User.user.home_recommended.groups" class="carousel slide" index="$index">
              <div class="col-sm-4" ng-repeat="product in group">
                <ee-product-single product="product"></ee-product-single>
              </div>
            </div>
          </div>
        </div>
        <!--/recommended_items-->
      </div>

    </div>

    <ee-loading loading="home.ee.User.reading" ee-min-height="600"></ee-loading>
  </div>
</section>

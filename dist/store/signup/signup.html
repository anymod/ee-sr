<div class="container text-center vert-50">
  <h2 style="padding: 20px 30px; margin: 0;"
    class="bg-themed">
    Doorbuster sales are coming!
  </h2>
  <p class="vert-10">
    Black Friday thru Cyber Monday
    <br>
    <em>Nov 25 - Nov 28</em>
  </p>
  <h3 ee-signup-message class="font-weight-200 vert-5"></h3>
  <img ng-src="{{ 'https://res.cloudinary.com/eeosk/image/upload/v1475543820/SR-offer-image.png' | cloudinaryResizeTo:450:120 }}" alt="Stylish Rustic"/>
  <div class="vert-20">
    <ee-signup run-parse=true identifier="modal"></ee-signup>
    <div class="max-width-300 margin-0-auto text-center pad-10">
      <h4 class="text-muted font-weight-200 vert-5">Discover deals and shop new trends & styles at <span ng-bind="signup.ee.User.user.store_name"></span>.</h4>
    </div>
  </div>
</div>

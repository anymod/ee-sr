<!-- Carousel -->
<div ng-if="home.ee.User.user.home_carousel.length > 0" class="container">
  <div class="margin-0-auto">
    <div uib-carousel interval=6000 active="home.carouselActive" class="collection-carousel margin-0">
      <div uib-slide ng-repeat="collection in home.ee.User.user.home_carousel" index="$index">
        <a ui-sref="collection({ id: collection.id })">
          <img ng-src="{{ collection.banner | cloudinaryResizeTo:1140:480:'fill' }}" class="full-width" style="margin:auto;">
        </a>
      </div>
    </div>
  </div>
</div>
<!-- /Carousel -->

<section class="vert-50">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <ee-sidebar></ee-sidebar>
      </div>

      <div class="col-sm-9 padding-right" ng-hide="home.ee.User.reading">
        <!-- featured_items -->
        <div class="featured_items">
          <h2 class="title text-center">Featured Items</h2>
          <div class="col-sm-4" ng-repeat="product in home.ee.User.user.home_featured.rows">
            <ee-product-single product="product"></ee-product-single>
          </div>
        </div>
        <!-- /featured_items -->

        <!-- subcategories -->
        <div class="category-tab">
          <div class="col-sm-12">
            <div uib-tabset active="home.subtagActive" ng-init="home.subtagActive = 1">
              <div uib-tab ng-repeat="subtag in home.ee.User.user.home_subtags" index="$index" heading="{{ subtag.name + 's' }}">
                <div class="col-sm-3" ng-repeat="product in subtag.products">
                  <ee-product-single product="product" hide-extra=true></ee-product-single>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /subcategories -->

        <!--recommended_items-->
        <div class="recommended_items">
          <h2 class="title text-center">recommended items</h2>
          <div uib-carousel interval="3000" class="product-carousel" active="home.recommendedActive" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="group in home.ee.User.user.home_recommended.groups" class="carousel slide" index="$index">
              <div class="col-sm-4" ng-repeat="product in group">
                <ee-product-single product="product"></ee-product-single>
              </div>
            </div>
          </div>
        </div>
        <!--/recommended_items-->
      </div>

      <div class="col-sm-9" ng-show="home.ee.User.reading">
        <ee-loading loading="home.ee.User.reading" ee-min-height="600"></ee-loading>
      </div>
    </div>
  </div>
</section>

<!-- Carousel -->
<div ng-if="home.ee.User.user.home_carousel.length > 0" class="container container-narrow">
  <div class="vert-10">
    <div class="margin-0-auto">
      <uib-carousel interval="5000" no-wrap="false" no-transition="false" class="margin-0">
        <uib-slide ng-repeat="collection in home.ee.User.user.home_carousel" active="collection.active">
          <a ui-sref="collection({ id: collection.id })">
            <img ng-src="{{ collection.banner }}" class="full-width gray-border" style="margin:auto;">
          </a>
        </uib-slide>
      </uib-carousel>
    </div>
  </div>
</div>
<!-- /Carousel -->

<!-- Arranged -->
<div ng-if="home.ee.User.user.home_arranged.length > 0" class="container container-narrow">
  <div ng-repeat="collection in home.ee.User.user.home_arranged">
    <ee-collection-for-store collection="collection"></ee-collection-for-store>
  </div>
</div>
<!-- /Arranged -->

<ee-loading loading="home.ee.User.reading" ee-min-height="600"></ee-loading>

<!-- SR press section -->
<div ng-show="home.ee.User.user.username == 'stylishrustic'"
  class="container container-narrow white-background vert-20 margin-bottom-0 pad-5">
  <h3 class="full-width text-center text-muted font-weight-200 vert-10 margin-top-0">As seen on...</h3>
  <div class="row">
    <div class="col col-sm-3 text-center">
      <a href="http://www.mysweetsavannahblog.com/2016/07/stylish-rustic-giveaway.html" target="_blank">
        <img ng-src="{{ 'https://res.cloudinary.com/eeosk/image/upload/v1469580980/my-sweet-savannah.jpg' | cloudinaryResizeTo:300:80:'pad' }}"
          alt="My Sweet Savannah"
          class="full-width max-width-300 margin-0-auto hover-color">
      </a>
    </div>
    <div class="col col-sm-3 text-center">
      <a href="http://simplestylings.com/dining-room-update-giveaway-stylish-rustic/" target="_blank">
        <img ng-src="{{ 'https://res.cloudinary.com/eeosk/image/upload/v1469580962/simple-stylings.jpg' | cloudinaryResizeTo:300:80:'pad' }}"
          alt="Simple Stylings"
          class="full-width max-width-300 margin-0-auto hover-color">
      </a>
    </div>
    <div class="col col-sm-3 text-center">
      <a href="http://carriebradshawlied.com/2015/06/paris-stamped-ottoman.html" target="_blank">
        <img ng-src="{{ 'https://res.cloudinary.com/eeosk/image/upload/v1469580902/carrie-bradshaw-lied.jpg' | cloudinaryResizeTo:300:80:'pad' }}"
          alt="Carrie Bradshaw Lied"
          class="full-width max-width-300 margin-0-auto hover-color">
      </a>
    </div>
    <div class="col col-sm-3 text-center">
      <a href="http://bliss-athome.com/decor-love-pineapple-giveaway/" target="_blank">
        <img ng-src="{{ 'https://res.cloudinary.com/eeosk/image/upload/v1469582891/bliss-at-home-2.png' | cloudinaryResizeTo:300:60:'pad' }}"
          alt="Bliss at Home"
          class="full-width max-width-300 margin-0-auto hover-color">
      </a>
    </div>
  </div>
</div>
<!-- /SR press section -->

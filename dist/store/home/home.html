<!-- Carousel -->
<div ng-if="home.ee.User.user.home_carousel.length > 0" class="container container-narrow">
  <div class="vert-10">
    <div class="margin-0-auto">
      <uib-carousel interval="5000" no-wrap="false" no-transition="false" class="margin-0">
        <uib-slide ng-repeat="collection in home.ee.User.user.home_carousel" active="collection.active">
          <a ui-sref="collection({ id: collection.id })">
            <img ng-src="{{ collection.banner }}" class="full-width gray-border" style="margin:auto;">
          </a>
        </uib-slide>
      </uib-carousel>
    </div>
  </div>
</div>
<!-- /Carousel -->

<div class="container container-narrow text-center">
  <h5 class="text-muted font-weight-200 vert-5">
    <i class="fa fa-heart-o"></i> = Add to your favorites
  </h5>
</div>

<!-- Arranged -->
<div ng-if="home.ee.User.user.home_arranged.length > 0" class="container container-narrow">
  <div ng-repeat="collection in home.ee.User.user.home_arranged">
    <ee-collection-for-store collection="collection"></ee-collection-for-store>
  </div>
</div>
<!-- /Arranged -->

<ee-loading loading="home.ee.User.reading" ee-min-height="600"></ee-loading>

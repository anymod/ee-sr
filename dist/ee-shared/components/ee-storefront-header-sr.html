<style>
  .design-band {
    height: 48px;
    width: 100%;
    background: url({{ 'https://res.cloudinary.com/eeosk/image/upload/v1463444225/sr-floral.jpg' | cloudinaryResizeTo:1200:50:'fill' }}) no-repeat center center;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
  @media (max-width: 678px) {
    .design-band {
      background-image: url({{ 'https://res.cloudinary.com/eeosk/image/upload/v1463444225/sr-floral.jpg' | cloudinaryResizeTo:600:40:'fill' }}) no-repeat center center;
    }
  }
</style>

<!-- SR Nav -->
<nav class="navbar navbar-default white-background round-0 margin-0 no-side-border" style="border-top: none;">
  <div class="container container-narrow">
    <div class="margin-7">
      <!-- Logo -->
      <a ui-sref="storefront">
        <img ng-src="{{ user.logo | cloudinaryTrim }}" class="logo"/>
      </a>
      <!-- /Logo -->
      <div class="pull-right pad-5 vert-7">
        <a ui-sref="search" class="white-color no-underline">
          <i class="fa fa-lg fa-search text-muted"></i>
        </a>
      </div>
    </div>
  </div>
</nav>
<div class="design-band">
  <div class="container container-narrow">
    <div class="row">
      <div class="col-xs-4">
        <a href ng-click="sidenavOpen = true" class="white-color no-underline">
          <i class="fa fa-2x fa-bars pad-10"></i>
        </a>
      </div>
      <div class="col-xs-4 text-center">
        <i class="fa fa-2x fa-heart pad-10 white-color hover-pointer" ng-click="modalOrFavorites()"></i>
      </div>
      <div class="col-xs-4 text-right">
        <a ui-sref="cart" class="white-color no-underline">
          <i class="fa fa-2x fa-shopping-cart pad-10"></i>
        </a>
      </div>
    </div>
  </div>
</div>
<!-- /SR nav -->

<!-- SR Sidenav -->
<!-- closer -->
<div ng-show="sidenavOpen" ng-click="sidenavOpen = false"
  class="position-fixed top-left-bottom-right-0 white-background opacity-05 hover-pointer"
  style="z-index: 3090">
</div>
<!-- /closer -->
<div class="nav-side transition-400 box-shadow white-background"
  ng-class="{ open: sidenavOpen }">
  <div class="position-relative full-width">
    <nav class="navbar navbar-default round-0 margin-0 no-side-border text-center design-band">
      <div>
        <a href ng-click="sidenavOpen = false" class="pad-10 pull-right inline-block text-muted">
          <i class="fa fa-fw fa-2x fa-times" ng-style="{ color: user.storefront_meta.brand.color.tertiary }"></i>
        </a>
      </div>
    </nav>
    <div class="pad-20 pad-top-0">
      <ul class="nav navbar-nav">
        <!-- search -->
        <li class="full-width">
          <a ui-sref="search" class="text-muted">Search</a>
        </li>
        <!-- /search -->
        <li class="full-width">
          <hr class="vert-5">
        </li>
        <!-- sale -->
        <li class="full-width">
          <a ui-sref="sale({ id: 13016 })" class="text-muted">Sale</a>
        </li>
        <!-- /sale -->
        <li class="full-width">
          <hr class="vert-5">
        </li>
        <!-- categories -->
        <li ng-repeat="category in categories">
          <a ui-sref="category({ id: category.id, title: (category.title | urlText) })"
            class="text-muted"
            ng-bind="category.title">
          </a>
        </li>
        <!-- /categories -->
        <li ng-if="categories.length > 0">
          <hr class="vert-5">
        </li>
        <!-- blog -->
        <li ng-if="user.storefront_meta.blog.url">
          <a href="{{ user.storefront_meta.blog.url | addHttp }}" target="_blank" class="text-muted">Blog</a>
        </li>
        <!-- /blog -->
        <li ng-if="user.storefront_meta.blog.url">
          <hr class="vert-5">
        </li>
        <!-- help -->
        <li>
          <a ui-sref="help" class="text-muted">Help</a>
        </li>
        <!-- /help -->
        <li>
          <hr class="vert-5">
        </li>
        <!-- social media -->
        <li>
          <div class="pad-10">
            <a ng-repeat="site in ['facebook','pinterest','twitter','instagram']"
              ng-if="user.storefront_meta.audience.social[site]"
              href="https://{{ site }}.com/{{ user.storefront_meta.audience.social[site] }}" target="_blank"
              class="link-muted text-{{ site }} no-underline margin-2 margin-top-0 margin-bottom-0">
              <i class="fa fa-fw fa-2x fa-{{ site }} vertical-align-middle"></i>
            </a>
          </div>
        </li>
        <!-- /social media -->
      </ul>
    </div>
  </div>
</div>
<!-- /SR Sidenav -->

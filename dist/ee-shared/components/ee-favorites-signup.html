<div>
  <div ng-hide="show_load_screen">
    <h3 class="margin-0">Save your favorites</h3>
    <p class="vert-10">Save for later, save for birthdays, save for registries.</p>
  </div>

  <div ng-show="show_load_screen">
    <h3 class="margin-0">Load your favorites</h3>
    <p class="vert-10">We'll send you a link to load your favorites.</p>
  </div>

  <form class="form-group input-group vert-20" ng-submit="subscribe()">
    <input ng-model="email" type="email" placeholder="Email address"
      class="form-control full-width-important margin-0"
      style="padding: 8px 20px; min-height: 38px;"
      ng-disabled="submitting || !send_favorites_link">
    <span class="input-group-btn">
      <button class="btn btn-themed margin-0" type="submit"
        style="padding: 8px 10px; min-height: 38px; border-bottom-width: 1px !important;"
        ng-disabled="submitting || !send_favorites_link">
        <span ng-hide="show_load_screen">Save</span>
        <span ng-show="show_load_screen">Send</span>
      </button>
    </span>
  </form>
  <div ng-show="alert" ng-bind="alert" class="alert alert-info pad-10"></div>

  <div ng-hide="show_load_screen">
    <div class="checkbox vert-5">
      <label>
        <input type="checkbox" ng-model="send_favorites_link"><small>Send me a custom favorites link</small>
      </label>
    </div>
    <div class="checkbox vert-5">
      <label>
        <input type="checkbox" ng-model="on_mailing_list"><small>Send me occasional offers & savings</small>
      </label>
    </div>
    <div class="vert-20 margin-bottom-0">
      <small class="text-muted">Already saved? <a href ng-click="show_load_screen = true; send_favorites_link = true;">Load your favorites</a></small>
    </div>
  </div>

  <div ng-show="show_load_screen">
    <div class="vert-20 margin-bottom-0">
      <small class="text-muted"><a href ng-click="show_load_screen = false; send_favorites_link = true;"><i class="fa fa-long-arrow-left"></i>&nbsp;Back</a></small>
    </div>
  </div>

</div>
